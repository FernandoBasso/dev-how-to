<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG Paths #1</title>
  <style>
    .grid {
      display: flex;
    }
    [class*=wrp-path] {
      margin: 10px;
    }
    svg {
      box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

  <section class="grid">

    <div class="wrp-path1">
      <svg
        class="path1"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        fill="orangered"
        width="100"
        height="100"
      >

        <!-- <path
          d="M 10 10 H 90 V 90 H 10 L 10 10"
        /> -->
        <path
          d="
            M 10 10
            H 90
            V 90
            H 10
            Z
            "
          fill="transparent"
          stroke="#888"
        />
      </svg>
    </div>

    <div class="wrp-path2">
      <svg
        class="path2"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        fill="orange"
        width="100"
        height="100"
      >
        <path
          d="
            M 10 10
            h 80
            v 80
            h -80
            Z
            "
            fill="ff9955"
            stroke="steelblue"
        />
      </svg>
    </div>

    <div class="wrp-path3">
      <svg
        class="path2"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        fill="orange"
        width="100"
        height="100"
      >
        <path
          d="
            M 10 10
            h 80
            v 5
            h -75
            v 75
            h -5
            v -80
            h 5
            v 40
            h 40
            v 5
            h -40
            Z
            "
            fill="orangered"
            stroke="none"
          />
      </svg>
    </div>

  </section>

</body>
</html>
