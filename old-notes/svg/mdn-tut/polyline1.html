<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG Polyline</title>

  <style>
    .line1 {
      /* border: 1px dashed #ccc; */
      box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.5);
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>


  <svg
    class="line1"
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    fill="transparent"
  >

    <polyline
      points="
        0 10, 50 60
        30 20, 80 70
        60 30, 110 80
        90 40, 140 90
      "
      stroke="orangered"
      stroke-width="5"
    />

  </svg>

</body>
</html>
